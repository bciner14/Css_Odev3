<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <!-- Google Logosunu Ekle -->
        <img src="assets/google-logo.png" alt="Google Logo" class="logo">

        <!-- Kullanıcı Fotoğrafı -->
        <div class="user-photo">
            <img src="assets/your-photo.jpg" alt="User Photo">
        </div>

        <!-- Arama Kutusu -->
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Arama yapın...">
            <button class="search-button"><i class="fa fa-search"></i></button>
            <button class="voice-search-button"><i class="fa fa-microphone"></i></button>
        </div>

        <!-- Buttonlar -->
        <div class="buttons">
            <button class="btn">Google'da Ara</button>
            <button class="btn">Kendimi Şanslı Hissediyorum</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <ul class="footer-links">
            <li><a href="#">Hakkında</a></li>
            <li><a href="#">Reklam</a></li>
            <li><a href="#">Gizlilik</a></li>
            <li><a href="#">Şartlar</a></li>
        </ul>
    </footer>
</body>
</html>
